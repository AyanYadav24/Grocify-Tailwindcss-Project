<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grocify</title>
</head>
<body>
    <div class=" container min-h-screen  bg-[url('./images/Image.png')] bg-center bg-cover px-20 relative">
        <nav class=" h-14 flex justify-between  pt-5 text-white">
            <img src="images/logo.png" class="h-10 w-25">
            <ul class="flex justify-around items-center h-full w-[30%] cursor-pointer">
                <li class=" hover:text-orange-400">Home</li>
                <li class=" hover:text-orange-400 ">About</li>
                <li class=" hover:text-orange-400">Features</li>
                <li class=" hover:text-orange-400">Contact</li>
            </ul>
            <div class="flex mr-10">
                <img src="images/cart.png" class="h-10 w-8 ">
                <a href="#" class="mt-5 ml-2 hover:underline hover:text-orange-400">Cart</a>
            </div>
        </nav>

        <div class="max-w-xl mt-40 text-white">

            <h1 class="text-6xl text-white font-semibold leading-normal">Groceries <br>delivered <span class="font-light text">in 15 mins.</span></h1>
            <p class="mt-1 leading-1">Grocify offers a wide range of products including fresh products,dairy,meats,baked-products and non-perishable items.</p>

            <div class="mt-10">
                <button class="bg-orange-400 rounded-3xl py-3 px-8 mr-4 font-medium hover:bg-transparent hover:border border border-transparent hover:border-orange-600 duration-300">Order now</button>
                <button> Download app <span class="text-lg inline-block rotate-90"> &#10148</span></button>
            </div>
            
        </div>
        <img src="images/grocery-image.png" class="w-full xl:w-[45%] xl:absolute bottom-0 right-20">
    </div>
    
</body>
</html>
